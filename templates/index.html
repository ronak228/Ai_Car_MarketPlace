<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>CarCrafter AI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to CarCrafter AI</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the price of a car you want to sell. Try filling the details below: </h5>
                </div>
                <br>
                <form method="post" accept-charset="utf-8" name="Modelform">
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the company:</b> </label><br>
                        <select class="selectpicker form-control" id="company" name="company" required="1"
                                onchange="load_car_models(this.id,'car_models')">
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the model:</b> </label><br>
                        <select class="selectpicker form-control" id="car_models" name="car_models" required="1">
                            <option value="">Select Company First</option>
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select Year of Purchase:</b> </label><br>
                        <select class="selectpicker form-control" id="year" name="year" required="1">
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>GST Percentage:</b> </label><br>
                        <select class="selectpicker form-control" id="gst_percentage" name="gst_percentage" required="1">
                            <option value="18">18%</option>
                            <option value="20">20%</option>
                            <option value="22">22%</option>
                            <option value="25">25%</option>
                            <option value="26">26%</option>
                            <option value="28" selected>28%</option>
                        </select>
                        <small class="text-muted">Auto-selected based on year; you can adjust.</small>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the Fuel Type:</b> </label><br>
                        <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                            {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter the Number of Kilometres that the car has travelled:</b> </label><br>
                        <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                               placeholder="Enter the kilometres driven " required>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <button type="button" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h5><span id="base_price"></span></h5>
                        <h6><span id="gst_amount"></span></h6>
                        <h4><span id="final_price"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        
        if(company.value === "Select Company") {
            car_model.innerHTML="<option value=''>Select Company First</option>";
            return;
        }
        
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}
                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    // Auto-select GST based on year mapping
    (function setupGstAutoSelect(){
        var yearEl = document.getElementById('year');
        var gstEl = document.getElementById('gst_percentage');
        function updateGst(){
            var y = parseInt(yearEl.value);
            var map = {2018:18,2019:18,2020:20,2021:22,2022:25,2023:26,2024:28,2025:28};
            var pct = map[y] || 18;
            gstEl.value = pct.toString();
        }
        if(yearEl && gstEl){
            yearEl.addEventListener('change', updateGst);
            updateGst();
        }
    })();

    function send_data()
    {
        // Get form data
        var company = document.getElementById('company').value;
        var car_model = document.getElementById('car_models').value;
        var year = document.getElementById('year').value;
        var gst_percentage = document.getElementById('gst_percentage').value;
        var fuel_type = document.getElementById('fuel_type').value;
        var kilo_driven = document.getElementById('kilo_driven').value;
        
        // Validate form
        if(!company || company === "Select Company") {
            alert("Please select a company");
            return;
        }
        if(!car_model) {
            alert("Please select a car model");
            return;
        }
        if(!year) {
            alert("Please select a year");
            return;
        }
        if(!fuel_type) {
            alert("Please select a fuel type");
            return;
        }
        if(!kilo_driven) {
            alert("Please enter kilometers driven");
            return;
        }

        var fd=new FormData();
        fd.append('company', company);
        fd.append('car_models', car_model);
        fd.append('year', year);
        fd.append('gst_percentage', gst_percentage);
        fd.append('fuel_type', fuel_type);
        fd.append('kilo_driven', kilo_driven);

        var xhr= new XMLHttpRequest();

        xhr.open('POST','/predict',true);
        document.getElementById('base_price').innerHTML="Wait! Predicting Price.....";
        document.getElementById('gst_amount').innerHTML="";
        document.getElementById('final_price').innerHTML="";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                if(xhr.status === 200) {
                    try {
                        var res = JSON.parse(xhr.responseText);
                        var base = parseFloat(res.base_price || res.prediction);
                        var final = parseFloat(res.final_price);
                        var gstPct = (res.gst_percentage || gst_percentage);
                        var gstAmt = final - base;
                        document.getElementById('base_price').innerHTML = "Predicted Base Price: ₹" + base.toLocaleString('en-IN');
                        document.getElementById('gst_amount').innerHTML = "GST (" + gstPct + "%): ₹" + gstAmt.toLocaleString('en-IN');
                        document.getElementById('final_price').innerHTML = "Final Price: ₹" + final.toLocaleString('en-IN');
                    } catch (e) {
                        document.getElementById('base_price').innerHTML = "Prediction: ₹" + xhr.responseText;
                    }
                } else {
                    document.getElementById('base_price').innerHTML="Error: " + xhr.responseText;
                }
            }
        };

        xhr.send(fd);
    }
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
